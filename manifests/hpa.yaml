apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aia-release
  labels:
    app.kubernetes.io/name: aia-release
    app.kubernetes.io/part-of: aia-release-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aia-release
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80